<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <article class="product">
      <picture class="product-img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Parfum">
      </picture>
      
      <div class="product-content">
        <!-- <h1>Preview</h1> -->
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <p class="fnl-price">$149.99</p>
          <p class="org-price"><s>$169.99</s></p>
        </div>
        <button class="btn" data-icon="shopping-cart">
            <!-- <img src="./images/icon-cart.svg" alt="Icon card"> -->
            Add to Cart
        </button>
      </div>
    </article>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/yalfmm">yalfMM</a>.</p>
    </div>
  </footer>
</body>
</html>
